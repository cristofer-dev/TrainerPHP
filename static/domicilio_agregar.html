<h1>FORM Agregar Domicilio</h1>
<form method=post action=/domicilio/guardar>
    <input name=calle placeholder=calle>
    <input name=altura placeholder=altura>
    <input name=localidad placeholder=localidad>
    <select name=provincia>
        <option value="1">Santiago</option>
        <option value="2">Provincia Avellaneda</option>
    </select> 
    <button type=submit>Guardar</button>
</form>
