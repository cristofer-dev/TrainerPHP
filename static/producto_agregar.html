<h1>Agregar Nuevo Producto</h1>
<form method=post action=/producto/guardar class="form-horizontal col-lg-6">
    
    <div class="form-group">
      <label for="denominacion" class="col-lg-2 control-label">Denominacion</label>
      <div class="col-lg-9">
        <input class="form-control" id="denominacion" name="denominacion" 
        placeholder="" type="text">
      </div>
    </div>
    
    <div class="form-group">
      <label for="precio" class="col-lg-2 control-label">Precio</label>
      <div class="col-lg-9">
        <input class="form-control" id="precio" name="precio" 
        placeholder="00.00" type="text">
      </div>
    </div>
    <div class="col-lg-11 col-lg-offset-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
