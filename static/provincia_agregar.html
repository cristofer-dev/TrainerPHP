<h1>Agregar Provincia</h1>
<form class="form-horizontal col-lg-6" method=post action=/provincia/guardar>
    
    <div class="form-group">
      <label for="denominacion" class="col-lg-2 control-label">Provincia</label>
      <div class="col-lg-9">
        <input class="form-control" id="denominacion" name="denominacion" 
                type="text">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Pais</label>
      <div class="col-lg-9">
        <select name=pais class="form-control">
            <option value=0 selected>&nbsp;</option>
            <!--options-->
            <option value="{pais_id}"{selected}>{denominacion}</option>
            <!--options-->
        </select>
      </div>
    </div> 

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div> 
</form>
